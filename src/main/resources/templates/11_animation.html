<body>

		<button @click="love = !love"> 点击 </button>
		<div v-if="love"> Moi Moi </div>

    </div>
	
    <br/>
	
    <script>
        var vm=new Vue({    //
            el: '#app',     // 
			data:{
				love:true
			}
        });
		
		//JSON.stringify()
    </script>


</body>
